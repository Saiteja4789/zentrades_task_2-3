<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENTRADES LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
</head>
<body style="background-image: url(background-img.jpg); background-size: cover;">
    <img src="zen-logo.png" alt="logo" class="logo-img">
    <div class="login-container">
        <form id="loginForm" method="post">
        <div class="two">
          <div class="input-group">
            <label for="username">Email Address</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <br>
          <div class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="button" class="submit-btn" onclick="validatePassword()">Sign In</button>
          <div>
            <br>

            <a href="mailto:support@zentrades.pro?subject=Password%20Reset%20Request" style="color: white;">Forgot Password?</a>
          </div>
        </form>
    </div>
</body>
</html>
